<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML | element</title>
</head>
<body>
  <h1>HTML Element</h1>
  <p>HTML element는 HTML 문서의 구조를 표현하는 단위로, HTML tag(태그)로 구분되어져 있다. HTML element는 <strong>tag</strong>로 시작하고 <strong>/tag</strong>로 끝나며, element name(요소 이름)은 대소문자를 구분하지 않는다.</p>
  <h2>중첩된 HTML element</h2>
  <p>
    <strong>중첩된 HTML element</strong>
    <em>은 element 내에서 태그를 추가로 사용할 때 사용합니다.</em>
  </p>
  <h2>빈 HTML 요소</h2>
  <p>
    <br>
    br(line break) tag는 HTML에서 line break(줄 바꿈)을 표현할 때 사용합니다.
  </p>
</body>
</html>
