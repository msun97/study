<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <h1>HTML | entity</h1>
  <h2>Entity Reference</h2>
  <p>The &amp &amp; entity represents the ampersand character.</p>
  <p>The &lt &lt; entity represents the less than sign.</p>
  <p>The &gt &gt; entity represents the greater than sign.</p>
  <p>The &quot &quot; entity represents the double quotation mark.</p>
  <p>The &apos &apos; entity represents the single quotation mark.</p>
</body>
</html>
