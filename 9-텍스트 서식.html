<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | 텍스트 서식</title>
</head>
<body>
    <h1>html 텍스트 서식</h1>
    <h2>html 서식 요소</h2>
    <p> <b>b: 굵은 글씨 - 중요성 판단x </b></p>
    <p><i>i: 이탤릭체 - 강조x</i> </p>
    <p> <strong>strong: 중요한 글씨 - 중요성 판단 o</strong></p>
    <p> <em>em: 강조할 글씨 - 기울이고 강조</em></p>
    <p> <small>small: 작은 글씨 </small> </p>
    <p><mark> mark: 마크가 표시된 글씨 - 강조 </mark></p>
    <p> <del> 삭제된 텍스트 </del> </p>
    <p> <ins> 추가된 텍스트 </ins> </p>
    <p> 글자<sub> subscript </sub> </p>
    <p> 글자<sup> superscript </sup> </p>
</body>
</html>
