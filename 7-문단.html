<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | 문단</title>
</head>
<body>
    <h1>HTML 문단</h1>
    <p>
        p 태그는 문단을 정의한다. 문단은 항상 첫번째 줄에서 시작하고, 문장 앞과 뒤에 약간의 여백을 추가한다.
    </p>
    <hr>
    <p>
        hr 태그는 수평선을 추가한다.
    </p>
    <hr>
    <p>
        br 태그는 강제로 줄을 바꾼다. br태그는 빈 태그라 마지막 태그가 없다.
    </p>
    <hr>
    <p>
        pre 태그는 코드 창에서 입력한대로 출력한다.
    </p>
</body>
</html>
