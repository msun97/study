<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | 제목</title>
</head>
<body>
    <h1>HTML 제목</h1>
    <p>
        HTML 제목은 to 태그로 정의 된다. h1부터 h6까지 존재하며 숫자가 클 수록 중요도가 떨어진다.
    </p>
    <p>
        제목 태그는 SEO에 반영된다.
    </p>
    <p>
        또한 CSS 속성을 사용하여 to 태그의 스타일을 변경시킬 수 있다.
    </p>
</body>
</html>
