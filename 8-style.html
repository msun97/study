<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Style</title>
</head>
<body>
    <h1>HTML Style</h1>
    <p style="font-size: 24px; color: #F9C0AB;">This is a sample paragraph.</p>
    <hr>
    <h2>Html 스타일 속성</h2>
    <p>
        html 요소의 스타일을 설정하려면 속성을 사용한다. tagname style="property:value" 와 같은 형식으로 작성한다. 
    </p>
    <h3>배경색</h3>
    <p style="background-color: #F4E0AF;">
        yellow background color
    </p>
    <h3>글자 색상</h3>
    <p style="color: #A8CD89;">
       green text color
    </p>
    <h3>글꼴</h3>
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        Gill Sans font
    </p>
    <h3>글자 크기</h3>
    <p style="font-size: 32px;">
        font size 32px
    </p>
    <h3>텍스트 정렬</h3>
    <p style="text-align: center;">
        center alignment
    </p>
</body>
</html>
